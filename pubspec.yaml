name: restaurant_project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_staggered_animations: ^1.1.1
  flutter_sequence_animation: ^4.0.0
  fluttericon: ^2.0.0
  auto_animated: ^3.2.0
  audioplayers: ^6.0.0
  confetti: ^0.7.0
  fluttertoast: ^8.2.5
  flutter_animate: ^4.5.0
  google_mobile_ads: ^5.1.0
  flutter_vibrate: ^1.3.0
  connectivity_plus: ^6.0.3
  hive: ^2.2.3
  path_provider: ^2.1.3
  flutter_emoji: ^2.5.1
  rename: ^3.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/mosque.png"
